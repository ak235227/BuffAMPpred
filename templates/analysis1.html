
{% extends 'base.html' %}

{% block content %}
<style>

a.gototop { clear: both; float: right; display:block; margin-top: 40px; padding: 0 15px 10px; font-size: 10px; color: #000; font-weight: 700 }

th {
border: 1px solid black;
background-color: #302d26;
color: white;
text-align: center;
}
tr{text-align:center;}
tr:nth-child(even) {
border: 1px solid black;
background-color: #c5d4c5;
}
tdd{ white-space: nowrap; }

th, td {
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 5px;
  padding-right: 5px;
}


</style>
<div  class="container-fluid" id="home_screen" style="padding-left: 20px; padding-top: 10px; font-size:18px; text-align:justify">
  <p class="breadcrumb" style="padding:0 0px;"> You are here:&nbsp;<b>Result</b></p>
</div>
<div align="center">
    <h6> <b>Job (Job ID: {{name1}}) has been completed successfully and prediction result as below.</b><br>
        Download your result file by clicking the download button </h6>

    <form  action = "downld" method = "POST">

<input type="radio" name="ranid" value="{{name1}}" checked required>
<input value="Download" size="15" type="submit" class="btn btn-success btn-sm">

    </form>
<table>
        <tr>  <td>
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
            </td>
        </tr>
    </table>
</div>

{% endblock %}
